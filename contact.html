<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Delicious Bites</title>
   
</head>
<body>
    <h1>Contact Delicious Bites</h1>

    <div class="contact-info">
        <h2>Visit Us</h2>
        <p>123 Gourmet Street<br>
        Foodie City, FC 12345</p>

        <h2>Call Us</h2>
        <p>Reservations: (555) 123-4567<br>
        General Inquiries: (555) 765-4321</p>
    </div>

    <h2>Send Us a Message</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <h2>Hours of Operation</h2>
    <ul>
        <li>Monday-Thursday: 11AM - 10PM</li>
        <li>Friday-Saturday: 11AM - 11PM</li>
        <li>Sunday: 12PM - 9PM</li>
    </ul>

    <p><a href="restaurant.html">Back to Menu</a></p>
</body>
</html>
